<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <script defer src="main.js"></script>
  <title>Equality Checker</title>
</head>
<body>
  <div class="container mt-2">
    <div id="result" class="alert alert-primary mt-5" role="alert">
      Add inputs to check equality
    </div>
    <form action="" class="mt-5">
      <div class="mb-3">
        <label for="input-1" class="form-label">Input One</label>
        <input type="text" class="form-control" id="input-1">
      </div>
      <div class="mb-3">
        <label for="input-2" class="form-label">Input Two</label>
        <input type="text" class="form-control" id="input-2">
      </div>
      <input type="submit" id="check-btn" class="btn btn-primary btn-lg" value="Check" />
      <button class="btn btn-danger mx-3" type="button" id="clear-btn">Clear</button>
    </form>
  </div>
</body>
</html>
